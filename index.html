<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and types</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-form {
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 300px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .login-form label {
        display: block;
        margin-bottom: 10px;
      }

      .login-form label span {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .login-form input[type="email"],
      .login-form input[type="password"] {
        width: calc(100% - 20px);
        padding: 8px;
        font-size: 14px;
        border: 1px solid #cccccc;
        border-radius: 4px;
      }

      .login-form button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 0;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        margin-top: 10px;
      }

      .login-form button[type="submit"]:hover {
        background-color: #45a049;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      ul li {
        margin-bottom: 10px;
      }

      .widget {
        text-align: center;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .change-color {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      }

      .change-color:hover {
        background-color: #45a049;
      }

      .color {
        font-weight: bold;
      }

      #controls {
        text-align: center;
        margin-bottom: 20px;
      }

      #boxes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: 30px;
        height: 30px;
        margin: 5px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <input type="text" id="name-input" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
    <form class="login-form">
      <label>
        Email
        <input type="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" name="password" />
      </label>
      <button type="submit">Log in</button>
    </form>

    <div class="widget">
      <p>Background color: <span class="color">-</span></p>
      <button type="button" class="change-color">Change color</button>
    </div>

    <div id="controls">
      <input type="number" id="controls-input" min="1" max="100" step="1" />
      <button type="button" id="btn-create" data-create>Create</button>
      <button type="button" id="btn-destroy" data-destroy>Destroy</button>
    </div>

    <div id="boxes"></div>

    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Parsley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>

    <ul class="gallery"></ul>

    <script src="./js/task-1.js" type="module"></script>
    <script src="./js/task-2.js" type="module"></script>
    <script src="./js/task-3.js" type="module"></script>
    <script src="./js/task-4.js" type="module"></script>
    <script src="./js/task-5.js" type="module"></script>
    <script src="./js/task-6.js" type="module"></script>
    <script>
      function getRandomHexColor() {
        return `#${Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0")}`;
      }

      const button = document.querySelector(".change-color");
      const body = document.body;
      const colorSpan = document.querySelector(".color");

      button.addEventListener("click", function () {
        const randomColor = getRandomHexColor();
        body.style.backgroundColor = randomColor;
        colorSpan.textContent = randomColor.toUpperCase();
      });

      const controlsInput = document.getElementById("controls-input");
      const btnCreate = document.getElementById("btn-create");
      const btnDestroy = document.getElementById("btn-destroy");
      const boxesContainer = document.getElementById("boxes");

      function createBoxes(amount) {
        boxesContainer.innerHTML = ""; // Clear previous boxes

        let size = 30;
        for (let i = 0; i < amount; i++) {
          const box = document.createElement("div");
          box.classList.add("box");
          box.style.width = `${size}px`;
          box.style.height = `${size}px`;
          box.style.backgroundColor = getRandomHexColor();
          boxesContainer.appendChild(box);
          size += 10;
        }
      }

      function destroyBoxes() {
        boxesContainer.innerHTML = "";
      }

      btnCreate.addEventListener("click", function () {
        const amount = parseInt(controlsInput.value);
        if (amount >= 1 && amount <= 100) {
          createBoxes(amount);
          controlsInput.value = "";
        } else {
          alert("Please enter a number between 1 and 100.");
        }
      });

      btnDestroy.addEventListener("click", destroyBoxes);
    </script>
  </body>
</html>
